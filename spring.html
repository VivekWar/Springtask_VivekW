<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Web</title>
  <link rel="stylesheet" type ="text/css" href="spring.css">
</head>
<body>
  <nav>
    <h1>Weather</h1>
    <div class="links">
      <a onclick="loadKanpurWeather()">Home</a>
      <a href="">About This App</a>
      <a href="#">Popular Locations</a>
    </div>
  </nav>

  <div class="container">
    <div class="card" id="weath-card">
      <h1>Kanpur, India</h1>
      <p><span id="temp">Loading...</span></p>
      <p><span id="desc">Loading...</span></p>
      <p><strong>Humidity:</strong> <span id="hum">Loading...</span></p>
      <p><strong>Wind:</strong> <span id="wind">Loading...</span></p>
    </div>
    <div class="search">
      <input type="text" id="search-input" placeholder="Enter city...">
      <button onclick="fetchWeather()">Search</button>
    </div>
  </div>

  <script src="spring.js">
    
  </script>
</body>
</html>
